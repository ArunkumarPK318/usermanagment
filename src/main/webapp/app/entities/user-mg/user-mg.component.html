<div>
    <h2 id="page-heading">
        <span>User MGS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-mg" [routerLink]="['/user-mg/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new User MG
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userMGS?.length === 0">
        <span>No userMGS found</span>
    </div>
    <div class="table-responsive" *ngIf="userMGS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>First Name</span></th>
            <th scope="col" ><span>Last Name</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>Phone Number</span></th>
            <th scope="col" ><span>App</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMG of userMGS ;trackBy: trackId">
                <td><a [routerLink]="['/user-mg', userMG.id, 'view' ]">{{userMG.id}}</a></td>
                <td>{{userMG.firstName}}</td>
                <td>{{userMG.lastName}}</td>
                <td>{{userMG.email}}</td>
                <td>{{userMG.phoneNumber}}</td>
                <td>
                    <div *ngIf="userMG.app">
                        <a [routerLink]="['/app', userMG.app?.id, 'view' ]" >{{userMG.app?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-mg', userMG.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-mg', userMG.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(userMG)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
